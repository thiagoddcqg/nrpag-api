<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Erro</title>
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
       /*     height: 100vh;*/
        }
        .image-container {
            text-align: center;
        }
    </style>
</head>
<code>
    <body class="text-center" style="background-color: #343a40">
        <div style="margin-top: 100px">
            <h1 class="h3 mb-3 font-weight-normal">
                <i class="oi oi-warning"></i>
                <span th:text="${status}"></span>
            </h1>

            <h2 th:text="${error}"></h2>

            <div>
                <span th:text="${message}"></span><br/><br/>
            </div>
            <div class="container">
                <div class="image-container">
                    <img style="width: 50%" th:src="@{/image/erro.png}" alt="Erro!">
                </div>
            </div>
        </div>
    </body>
</code>
