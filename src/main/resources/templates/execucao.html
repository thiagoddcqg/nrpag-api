<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
    <title>Execução</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/heroes.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/new-style.css}" />

    <link rel="canonical" type="text/css" href="https://getbootstrap.com/docs/5.3/examples/heroes/" />
    <script src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body scroll="no" style="font-family: sans-serif;">
<main>
    <div th:insert="menu :: menu"></div>

    <div id="container">
        <br/>
        <form action="#" th:action="@{/execucao/buscar}" method="post">
            <label for="meuEnum">Metaheuristica:</label>
            <select id="meuEnum" name="metaheuristicaEnum">
                <option th:each="valor : ${metaheuristicas}" th:value="${valor}" th:text="${valor.nome}" th:selected="${metaheuristicaEnum.name() == valor.name()}"></option>
            </select>
            <input type="submit" value="Consultar"/>
        </form>
        <br/>

        <th:block th:if="${metaheuristicaEnum.name() == 'ALGORITMO_GENETICO'}">
            <div th:replace="fragments/fragment-table-ag :: fragment-table-ag"></div>
        </th:block>
        <th:block th:if="${metaheuristicaEnum.name() == 'SIMULATED_ANNEALING'}">
            <div th:replace="fragments/fragment-table-sa :: fragment-table-sa"></div>
        </th:block>
        <th:block th:if="${metaheuristicaEnum.name() == 'BUSCA_TABU'}">
            <div th:replace="fragments/fragment-table-bt :: fragment-table-bt"></div>
        </th:block>
        <th:block th:if="${metaheuristicaEnum.name() == 'GRASP'}">
            <div th:replace="fragments/fragment-table-grasp :: fragment-table-grasp"></div>
        </th:block>
    </div>
</main>
</body>
</html>
