<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
  <title>Executar AG NRP</title>

  <link rel="stylesheet" type="text/css" th:href="@{/css/heroes.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

  <link rel="canonical" type="text/css" href="https://getbootstrap.com/docs/5.3/examples/heroes/" />
  <script src="/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body scroll="no" style="font-family: sans-serif;">
  <main>
    <div th:insert="menu :: menu"></div>

    <div id="container">

      <br />


        <!-- Exibição de mensagem de sucesso após o envio do arquivo -->
        <div th:if="${mensagem}">
          <p th:text="${mensagem}" style="color: green;"></p>
        </div>

        <div th:if="${mensagemerro}">
          <p th:text="${mensagemerro}" style="color: red;"></p>
        </div>

        <form action="/algoritmogeneticonrp/executar-ag-nrp/" method="post" enctype="multipart/form-data">

          <label for="algoritmoinput"><b>ALGORITMO:</b></label>
          <select id="algoritmoinput" name="algoritmoinput">
            <option th:each="algoritmoEnum : ${algorithmChoices}" th:value="${algoritmoEnum.name}" th:text="${algoritmoEnum}" th:selected="${algoritmoEnum == algoritmoEnum}"></option>
          </select>
          <br/>

          <h4><b>ITERAÇÃO</b></h4>

          <label for="numsemanasinput"><b>Número de semanas:</b></label>
          <input type="number" id="numsemanasinput" name="numsemanasinput" min="1" max="100" th:value="${numerosemanas}">
          <br />
          <label for="hrsporsemanainput"><b>Horas por semana:</b></label>
          <input type="number" id="hrsporsemanainput" name="hrsporsemanainput" min="1" max="56" th:value="${horassemanas}">

          <h4><b>CASO DE TESTE</b></h4>
          <label for="hrsporsemanainput"><b>Número de features:</b></label>
          <input type="number" id="numfeaturesinput" name="numfeaturesinput" min="1" max="1000" th:value="${numerofeatures}">
          <br />
          <label for="numempregadosinput"><b>Número de empregados:</b></label>
          <input type="number" id="numempregadosinput" name="numempregadosinput" min="1" max="100" th:value="${numeroempregados}">
          <br />
          <label for="numerohabilidadesinput"><b>Número de habilidades:</b></label>
          <input type="number" id="numerohabilidadesinput" name="numerohabilidadesinput" min="1" max="100" th:value="${numerohabilidades}">
          <br />
          <label for="taxaprecedenciainput"><b>Taxa de precedência:</b></label>
          <input type="number" id="taxaprecedenciainput" name="taxaprecedenciainput" min="0" max="1" step="0.1" th:value="${taxaprecedencia}">
          <br/><br/>
          <input type="submit" value="Enviar" />
        </form>

    </div>
    <div style="margin-left: 10px; margin-right: 10px" th:utext="${conteudoHtml}"></div>
  </main>
</body>
</html>
